            label: fail.pre.validate
          - config: "cmd=prep data.domain=cmn.patent.Patent data.source=../data/uspt/toy.patent.tsv data.output=../output/uspt/toy.patent.tsv ~data.filter data.embedding.class_method=mdl.emb.gnn.Gnn_m2v +data.embedding.model.gnn.graph.pre=null"
          - config: "cmd=prep data.domain=cmn.patent.Patent data.source=../data/uspt/toy.patent.tsv data.output=../output/uspt/toy.patent.tsv data.filter.min_nteam=1 data.filter.min_team_size=2 data.embedding.class_method=mdl.emb.gnn.Gnn_m2v +data.embedding.model.gnn.graph.pre=null"

      # Set to false if you want parallel runs:
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Clean up previous outputs
        run: rm -rf output/

      - name: Run config ${{ matrix.config }}
        run: |
          python main.py ${{ matrix.config }} 
        working-directory: ./src
        continue-on-error: ${{ matrix.label == 'fail.teamsvecs.validate' || matrix.label == 'fail.pre.validate' }}
