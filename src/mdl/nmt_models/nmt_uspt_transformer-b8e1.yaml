## Transformer with Attention Configuration for uspt

save_data: ../output/nmt/run/transformer
save_model: ../output/nmt/run/transformer_model
src_vocab: ../output/nmt/run/transformer.vocab.src
tgt_vocab: ../output/nmt/run/transformer.vocab.tgt
overwrite: True
data:
  corpus_1:
    path_src: ../output/nmt/src-train.txt
    path_tgt: ../output/nmt/tgt-train.txt
    weight: 1
  valid:
    path_src: ../output/nmt/src-val.txt
    path_tgt: ../output/nmt/tgt-val.txt

# -------------------------------------------
# Configuration for training
# -------------------------------------------

# Common hyperparameters
# General opts
keep_checkpoint: -1
seed: 0
train_steps: 19040 # sample size of 152317
save_checkpoint_steps: 1904
valid_steps: 1904
report_every: 1904

# Batching
world_size: 2
gpu_ranks: [0, 1]
batch_size: 8
valid_batch_size: 32

# Optimization
model_dtype: "fp16"
optim: adam
learning_rate: 0.0006
learning_rate_decay: 0.90
start_decay_steps: 50

# --------------------------------------------

# Architecture specific hyperparameters
encoder_type: transformer
decoder_type: transformer
hidden_size: 128
word_vec_size: 128
transformer_ff: 512

dropout: [0.2]
attention_dropout: [0.2]

max_relative_positions: 10
enc_layers: 4
dec_layers: 4
heads: 4
